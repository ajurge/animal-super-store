<mat-form-field>
  <mat-label>Select External Status</mat-label>
  <mat-select [(ngModel)]="selectedExternalStatus" (ngModelChange)="onExternalStatusSelection()">
    <mat-option *ngFor="let externalStatus of externalStatuses | keyvalue" [value]="externalStatus.value">
      {{externalStatus.value}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Source Column -->
    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Source</th>
      <td mat-cell *matCellDef="let element"> {{element.source}} </td>
    </ng-container>

    <!-- External Status Column -->
    <ng-container matColumnDef="externalStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> External Status</th>
      <td mat-cell *matCellDef="let element"> {{element.externalStatus}} </td>
    </ng-container>

    <!-- Internal Status Column -->
    <ng-container matColumnDef="internalStatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Internal Status</th>
      <td mat-cell *matCellDef="let element"> {{element.internalStatus}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"
                (click)="importIntoAnimalSuperStore(element.id, element.name, element.source)">
          Import
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<app-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value"
                      [backdropEnabled]="true" [positionGloballyCenter]="true"
                      [displayProgressSpinner]="displayProgressSpinner">
</app-progress-spinner>
<app-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value"
                      [backdropEnabled]="false" [displayProgressSpinner]="spinnerWithoutBackdrop">
</app-progress-spinner>
