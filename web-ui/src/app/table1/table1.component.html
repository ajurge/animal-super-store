<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Source Column -->
  <ng-container matColumnDef="source">
    <th mat-header-cell *matHeaderCellDef> Source</th>
    <td mat-cell *matCellDef="let element"> {{element.source}} </td>
  </ng-container>

  <!-- External Status Column -->
  <ng-container matColumnDef="externalStatus">
    <th mat-header-cell *matHeaderCellDef> External Status</th>
    <td mat-cell *matCellDef="let element"> {{element.externalStatus}} </td>
  </ng-container>

  <!-- Internal Status Column -->
  <ng-container matColumnDef="internalStatus">
    <th mat-header-cell *matHeaderCellDef> Internal Status</th>
    <td mat-cell *matCellDef="let element"> {{element.internalStatus}} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary"
              (click)="importIntoAnimalSuperStore(element.id, element.name, element.source)">Import
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
